<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bela Watchlist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <div class="container">
    <h1>Bela Watchlist</h1>
    <div class="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="background-video"></div>
  <div class="scrollable-content">
    <div class="video-background">
      <video autoplay loop muted>
        <source src="https://videocdn.cdnpk.net/joy/content/video/free/video0485/large_preview/_import_61c07a564c1b19.29330319.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="add-movie">
      <input type="text" id="title-input" placeholder="Enter movie or series title">
      <select id="type-select">
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="anime">Anime</option>
        <option value="kdrama">Kdrama</option>
      </select>
      <input type="number" id="episodes-input" placeholder="Number of episodes" style="display: none;">
      <input type="number" id="seasons-input" placeholder="Number of seasons" style="display: none;">
      <input type="text" id="image-input" placeholder="Image URL">
      <input type="text" id="link-input" placeholder="Enter watch link">
      <input type="date" id="release-date-input" placeholder="Release Date" value="YYYY-MM-DD">
      <select id="status-select">
        <option value="watching">Watching</option>
        <option value="watched">Watched</option>
        <option value="plan-to-watch">Plan to Watch</option>
        <option value="completed">Completed</option>
        <option value="dropped">Dropped</option>
      </select>
      <input type="text" id="genre-select" placeholder="Genre">
      <input type="text" id="custom-genre-input" placeholder="Custom Genre">
      <button id="add-button">Add Movie</button>
    </div>
 
    <label for="filter">Status</label>
    <select id="filter" class="animated-select">
      <option value="all">All</option>
      <option value="watching">Watching</option>
      <option value="watched">Watched</option>
      <option value="plan-to-watch">Plan to Watch</option>
      <option value="completed">Completed</option>
      <option value="dropped">Dropped</option>
    </select>

    <label for="type-filter">Type</label>
    <select id="type-filter" class="animated-select">
      <option value="all">All Types</option>
      <option value="movie">Movie</option>
      <option value="series">Series</option>
      <option value="anime">Anime</option>
      <option value="kdrama">Kdrama</option>
    </select>
    <label for="genre-filter">Genre:</label>
    <select id="genre-filter" class="animated-select">
     <option value="all">All Genres</option>
     <option value="action">Action</option>
     <option value="adventure">Adventure</option>
     <option value="animation">Animation</option>
     <option value="comedy">Comedy</option>
     <option value="drama">Drama</option>
     <option value="horror">Horror</option>
     <option value="sci-fi">Sci-Fi</option>
     <option value="documentary">Documentary</option>
     <option value="biography">Biography</option>
     <option value="War">War</option>
     <option value="sport">Sport</option>
 
  <!-- Add more genre options as needed -->
</select>


    <div id="watchlist" class="watchlist-container"></div>
    <!-- Edit Modal -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-edit-modal-btn">&times;</span>
        <h2>Edit Watchlist Item</h2>
        <label>Title:</label>
        <input type="text" id="edit-title">
        <label>Type:</label>
        <input type="text" id="edit-type">
        <label>Episodes:</label>
        <input type="number" id="edit-episodes">
        <label>Seasons:</label>
        <input type="number" id="edit-seasons">
        <label>Image URL:</label>
        <input type="text" id="edit-image">
        <label>Watch Link:</label>
        <input type="text" id="edit-link">
        <label>Release Date:</label>
        <input type="text" id="edit-release-date">
        <label>Status:</label>
        <select id="edit-status">
            <option value="watching">Watching</option>
            <option value="watched">Watched</option>
            <option value="plan-to-watch">Plan to Watch</option>
            <option value="completed">Completed</option>
            <option value="dropped">Dropped</option>
        </select>
        <label>Genre:</label>
        <input type="text" id="edit-genre">
        <button id="save-changes-btn">Save Changes</button>
    </div>
</div>


  </div>
</div>

<script src="script.js"></script>
</body>
</html>
