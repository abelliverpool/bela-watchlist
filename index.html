<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bela Watchlist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <div class="container">
    <h1>Bela Watchlist</h1>
    <div class="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="background-video"></div>
  <div class="scrollable-content">
    <div class="video-background">
      <video autoplay loop muted>
        <source src="https://videocdn.cdnpk.net/joy/content/video/free/video0485/large_preview/_import_61c07a564c1b19.29330319.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="add-movie">
      <input type="text" id="title-input" placeholder="Enter movie or series title">
      <select id="type-select">
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="anime">Anime</option>
        <option value="kdrama">Kdrama</option>
      </select>
      <input type="number" id="episodes-input" placeholder="Number of episodes" style="display: none;">
      <input type="number" id="seasons-input" placeholder="Number of seasons" style="display: none;">
      <input type="text" id="image-input" placeholder="Image URL">
      <input type="text" id="link-input" placeholder="Enter watch link">
      <input type="date" id="release-date-input" placeholder="Release Date" value="YYYY-MM-DD">
      <select id="status-select">
        <option value="watching">Watching</option>
        <option value="watched">Watched</option>
        <option value="plan-to-watch">Plan to Watch</option>
        <option value="completed">Completed</option>
        <option value="dropped">Dropped</option>
      </select>
      <select id="genre-select" class="animated-select" data-state="">
        <option value="all">All Genres</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasy</option>
        <!-- Add more genres as needed -->
      </select>
      <div class="genre-select">
        <label for="genre">Genre:</label>
        <div id="genre">
          <input type="checkbox" id="action" value="action">
          <label for="action">Action</label><br>
          <input type="checkbox" id="adventure" value="adventure">
          <label for="adventure">Adventure</label><br>
          <input type="checkbox" id="comedy" value="comedy">
          <label for="comedy">Comedy</label><br>
          <input type="checkbox" id="drama" value="drama">
          <label for="drama">Drama</label><br>
          <input type="checkbox" id="fantasy" value="fantasy">
          <label for="fantasy">Fantasy</label><br>
          <!-- Add more genres as needed -->
        </div>
      </div>

      <button id="add-button">Add Movie</button>
    </div>
 
    <label for="filter">Filter by Status:</label>
    <select id="filter" class="animated-select">
      <option value="all">All</option>
      <option value="watching">Watching</option>
      <option value="watched">Watched</option>
      <option value="plan-to-watch">Plan to Watch</option>
      <option value="completed">Completed</option>
      <option value="dropped">Dropped</option>
    </select>

    <label for="type-filter">Filter by Type:</label>
    <select id="type-filter" class="animated-select">
      <option value="all">All Types</option>
      <option value="movie">Movie</option>
      <option value="series">Series</option>
      <option value="anime">Anime</option>
      <option value="kdrama">Kdrama</option>
    </select>

    <label for="genre-filter">Filter by Genre:</label>
    <select id="genre-filter" class="animated-select">
      <option value="all">All Genres</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="fantasy">Fantasy</option>
      <!-- Add more genres as needed -->
    </select>

    <div id="watchlist" class="watchlist-container"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
