<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Watchlist</h1>
        <div class="add-movie">
            <input type="text" id="title-input" placeholder="Title">
            <select id="type-select">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="anime">Anime</option>
                <option value="kdrama">Korean Drama</option>
            </select>
            <input type="number" id="episodes-input" placeholder="Episodes">
            <input type="number" id="seasons-input" placeholder="Seasons">
            <input type="text" id="image-input" placeholder="Image URL">
            <input type="text" id="link-input" placeholder="Link">
            <input type="date" id="release-date-input">
            <select id="status-select">
                <option value="watching">Watching</option>
                <option value="watched">Watched</option>
                <option value="plan-to-watch">Plan to Watch</option>
                <option value="completed">Completed</option>
                <option value="dropped">Dropped</option>
            </select>
            <button id="add-button">Add</button>
        </div>
        <div class="filters">
            <label for="filter">Filter by Status:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="watching">Watching</option>
                <option value="watched">Watched</option>
                <option value="plan-to-watch">Plan to Watch</option>
                <option value="completed">Completed</option>
                <option value="dropped">Dropped</option>
            </select>
            <label for="type-filter">Filter by Type:</label>
            <select id="type-filter">
                <option value="all">All</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="anime">Anime</option>
                <option value="kdrama">Korean Drama</option>
            </select>
        </div>
        <div id="watchlist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
